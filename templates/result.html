<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressed Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Compressed Image</h1>
        <img src="{{ image_url }}" alt="Compressed Image">
        <div class="snr-info">
            <p><strong>Compressed Image SNR:</strong> {{ snr_compressed }} dB</p>
        </div>
        <p><a href="{{ image_url }}" download>Download Compressed Image</a></p>
        <footer>
            <p><a href="/">Compress Another Image</a></p>
        </footer>
    </div>
</body>
</html>
